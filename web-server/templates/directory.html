<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Files in {{ folder }}</title>
</head>
<body>
    <h1>Files in {{ folder }}</h1>
    <ul>
        {% for file in files %}
        <li><a href="/{{ base_path }}/{{ folder }}/{{ file }}" download>{{ file }}</a></li>
        {% endfor %}
    </ul>
    <a href="/">Back to Main Directory</a>
</body>
</html>
